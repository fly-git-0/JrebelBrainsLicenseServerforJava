name: Java CI with Maven

on:
  push:
    tags:
      - 'v*'  # ä»…å½“ tag ä»¥ v å¼€å¤´æ—¶è§¦å‘ï¼Œå¦‚ v1.0.0

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ“¦ Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: ğŸ”¨ Build with Maven
      run: mvn clean package -DskipTests

    # - name: ğŸ§ª Run tests
    #   run: mvn test
    - name: ğŸ“¦ Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/jrebel-jar-with-dependencies.jar

    - name: ğŸš€ Release to GitHub
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: |
          target/jrebel-jar-with-dependencies.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
